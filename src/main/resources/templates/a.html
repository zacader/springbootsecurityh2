<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>project</title>
</head>
<body>
<div>
    <h1>Spring Boot Journal</h1>
    <ul class="timeline">
        <div th:each="entry,status : ${welcome}">
            <li th:attr="class=${status.odd}?'timeline-inverted':''">
                <div class="tl-circ"></div>
                <div class="timeline-panel">
                    <div class="tl-heading">
                        <h4><span th:text="${entry.name}">name</span></h4>
                        <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i>
                            <span th:text="${entry.password}">password</span></small></p>
                    </div>
                    <div class="tl-body">
                        <p><span th:text="${entry.code}">code</span></p>
                    </div>
                </div>
            </li>
        </div>
    </ul>
    <form th:action="@{/logout}" method="post">
        <label>
            <input type="submit" value="logout">
        </label>
    </form>
    <table>

    </table>
</div>
</body>
</html>
